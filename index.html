<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI assigment</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="root">
    <div class="container">
    <h1> YOUR BMI</h1>
    <form id="calculator-form">
        <p>Your name</p>
        <input type="text" id="bmi-name">
        <p>Your weight in kg</p>
        <input type="number" id="bmi-weight">
        <p>Your height in cm </p>
        <input type="number" id="bmi-height">
    </form>
        <button onclick="calculateBMI()" id="submit-btn">Calculate</button>
        <h2></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
